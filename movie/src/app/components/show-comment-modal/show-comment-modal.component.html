<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> {{ movie?.title }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content ion-padding" *ngIf="movie?.comments">
  <ion-list>
    <ion-item *ngFor="let comment of movie.comments.slice().reverse()">
      <ion-avatar slot="start">
        <img
          src="https://cdn1.iconfinder.com/data/icons/unique-round-blue/93/user-512.png"
        />
      </ion-avatar>
      <ion-label>
        <h2><b>Anonymous user</b></h2>
        <h3>{{ comment }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="ion-float-right ion-padding">
    <ion-button type="submit" color="secondary" (click)="dismiss()"
      >Close</ion-button
    >
  </div>
</ion-content>
